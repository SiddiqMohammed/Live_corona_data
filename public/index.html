	<title>Coronavirus Live Counter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
	<div class="w3-display-topright">
		<div class="image_display">
			<a href="https://github.com/siddiqmohammed">
				<img class="" src="images/github_1.png" alt="https://github.com/siddiqmohammed" id="img0"> 
				<img class="tee" src="images/github_arm.png" alt="https://github.com/siddiqmohammed" id="img1">
			</a>
		</div>
	</div>
	<div class="w3-display-middle w3-margin-top w3-center">
	  <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Coronavirus Cases Worldwide</b></span> <span class="w3-hide-small w3-text-light-grey">website made by Siddiq</span></h1>
	</div>
  </header>
	<div class="FirstSection">
		<section class="counters">
			<div class="w3-row-padding w3-margin-bottom ">
					<div class="w3-third">
						<div class="w3-container w3-blue w3-padding-16">
						<div class="w3-left"><i class="far fa-folder-open w3-xxxlarge"></i></div>
							<div class="w3-right">
								<span id="cas"></span>			
							</div>
						<div class="w3-clear"></div>
							<h4><strong>Total Cases</strong></h4>
						</div>
					</div>

					<div class="w3-third">
						<div class="w3-container w3-red w3-padding-16">
						<div class="w3-left"><i class="far fa-frown w3-xxxlarge"></i></div>
							<div class="w3-right">
								<span id="ded"></span>
							</div>
						<div class="w3-clear"></div>
							<h4><strong>Deaths</strong></h4>
						</div>
					</div>


					<div class="w3-third">
						<div class="w3-container w3-teal w3-padding-16">
						<div class="w3-left"><i class="fa fa-check w3-xxxlarge"></i></div>
							<div class="w3-right">
								<span id="rec"></span>			
							</div>
						<div class="w3-clear"></div>
							<h4><strong>Recovered</strong></h4>
						</div>
					</div>

					<div class="w3-quarter w3-margin-top">
						<div class="w3-container w3-2019-sweet-lilac w3-padding-16">
						<div class="w3-left"><i class="fas fa-temperature-low w3-xxxlarge"></i></div>
							<div class="w3-right">
								<span id="mild"></span>			
							</div>
						<div class="w3-clear"></div>
							<h4><strong>Mild Cases</strong></h4>
						</div>
					</div>

					<div class="w3-quarter w3-margin-top">
						<div class="w3-container w3-2019-living-coral w3-padding-16">
						<div class="w3-left"><i class="fa fa-temperature-high w3-xxxlarge"></i></div>
							<div class="w3-right">
								<span id="srs"></span>			
							</div>
						<div class="w3-clear"></div>
							<h4><strong>Serious Cases</strong></h4>
						</div>
					</div>

					<div class="w3-quarter w3-margin-top">
						<div class="w3-container w3-2019-sweet-corn  w3-padding-16">
						<div class="w3-left"><i class="fas fa-clipboard-list w3-xxxlarge"></i></div>
							<div class="w3-right">
								<span id="act"></span>			
							</div>
						<div class="w3-clear"></div>
							<h4><strong>Active Cases</strong></h4>
						</div>
					</div>

					<div class="w3-quarter w3-margin-top">
						<div class="w3-container w3-2019-aspen-gold w3-padding-16">
						<div class="w3-left"><i class="fas fa-clipboard-check w3-xxxlarge"></i></div>
							<div class="w3-right">
								<span id="clo"></span>			
							</div>
						<div class="w3-clear"></div>
							<h4><strong>Closed Cases</strong></h4>
						</div>
					</div>

			</div>
		</section>
	</div>
	<div class="cardss">
		<div class=" w3-third w3-row-padding w3-margin">
			<div class="w3-card-4" style="max-width:450px">
				<div class="charts">
					<canvas id="myChart" width="450" height="500"></canvas>
				</div>
			</div>
		</div>

			<div class=" w3-half w3-row-padding w3-margin">
				<div class="colorCard">

						<div id="cardTitle"> Cases Outcome:</div>
						<div id="myProgress">
							<div id="myBar"></div>
						</div>
						<div class="percentages">
							<span id="right-align">
								Deaths: 
							</span>
							<span id="left-align">
								Recovered: 
							</span>
						</div>
					</div>
				</div>
			</div>
		</div> -->
	</div>

	<div class="cardss2">
			<div class=" w3-half w3-row-padding w3-margin">
				<div class="colorCard">
					<div class="w3-card-4 w3-white" style="height: 72vh; width: 120vh;">
						<div>
							<div id="cardTitle">Outcome of Closed Cases:</div>
							<div id="progressbar">
								<div id="changer"></div>
							</div>
							<div class="percentages">
								<span id="right-align1">
									Deaths: 
								</span>
								<span id="left-align1">
									Recovered: 
								</span>
							</div>
						</div>
						<div>
							<div id="cardTitle">Currently Open Cases:</div>
							<div id="progressbar2">
								<div id="changer2"></div>
							</div>
							<div class="percentages2">
								<span id="right-align2">
									Mild Condition: 
								</span>
								<span id="left-align2">
									Critical: 
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		
	</div>


	<script src="script.js"></script>

</body>
</html>
