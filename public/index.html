<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

	<title>Coronavirus Live Counter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
	<div class="w3-display-topright">
		<div class="image_display">
			<a href="https://github.com/siddiqmohammed">
				<img class="" src="images/github_1.png" alt="https://github.com/siddiqmohammed" id="img0"> 
				<img class="tee" src="images/github_arm.png" alt="https://github.com/siddiqmohammed" id="img1">
			</a>
		</div>
	</div>
	<div class="w3-display-middle w3-margin-top w3-center">
	  <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Coronavirus Cases Worldwide</b></span> <span class="w3-hide-small w3-text-light-grey">website made by Siddiq</span></h1>
	</div>
  </header>
	
	<section class="counters">
		<div class="w3-row-padding w3-margin-bottom">
			
				<div class="w3-third">
					<div class="w3-container w3-blue w3-padding-16">
					<div class="w3-left"><i class="fa fa-folder-open-o w3-xxxlarge"></i></div>
						<div class="w3-right">
							<span id="cas"></span>			
						</div>
					<div class="w3-clear"></div>
						<h4><strong>Total Cases</strong></h4>
					</div>
				</div>

				<div class="w3-third">
					<div class="w3-container w3-red w3-padding-16">
					<div class="w3-left"><i class="fa fa-frown-o w3-xxxlarge"></i></div>
						<div class="w3-right">
							<span id="ded"></span>
						</div>
					<div class="w3-clear"></div>
						<h4><strong>Deaths</strong></h4>
					</div>
				</div>


				<div class="w3-third">
					<div class="w3-container w3-teal w3-padding-16">
					<div class="w3-left"><i class="fa fa-check w3-xxxlarge"></i></div>
						<div class="w3-right">
							<span id="rec"></span>			
						</div>
					<div class="w3-clear"></div>
						<h4><strong>Recovered</strong></h4>
					</div>
				</div>

		</div>
	</section>
	<div class="charts">
		<canvas id="myChart" width="100" height="100"></canvas>

	</div>


	<script src="script.js"></script>

</body>
</html>
